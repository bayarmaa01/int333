name: CI/CD Pipeline - Learning Platform

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build & Test Java App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Run Unit Tests
        run: mvn test

      - name: Upload WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: learning-platform-war
          path: target/*.war

  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download WAR artifact
        uses: actions/download-artifact@v4
        with:
          name: learning-platform-war
          path: target/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/learning-platform:latest

  deploy:
    name: Deploy via SSH (optional)
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to remote server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          timeout: 60m
          command_timeout: 55m
          script_stop: true
          script: |
            echo "üöÄ Starting Deployment on EC2..."
            export COMPOSE_HTTP_TIMEOUT=600
            cd ~/int-project
            echo "üßπ Cleaning old containers..."
            docker-compose down || true
            docker system prune -af || true
            docker volume prune -f || true
            git pull origin main
            docker-compose pull
            docker-compose up -d --build
            echo "üîç Checking container status..."
            docker ps
            echo "‚úÖ Deployment completed successfully."
