global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'learning-platform-monitor'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: 'prometheus'

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'ec2-server'

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          instance: 'docker-containers'

  - job_name: 'learning-platform'
    metrics_path: '/learning-platform/api/health'
    static_configs:
      - targets: ['app:8080']
        labels:
          instance: 'learning-app'