<svg viewBox="0 0 1200 1400" xmlns="http://www.w3.org/2000/svg">
  <!-- Define styles -->
  <defs>
    <style>
      .box { fill: #ffffff; stroke: #2c3e50; stroke-width: 2; }
      .header-box { fill: #3498db; stroke: #2c3e50; stroke-width: 2; }
      .container-box { fill: #ecf0f1; stroke: #34495e; stroke-width: 2; }
      .component { fill: #e8f4f8; stroke: #3498db; stroke-width: 2; }
      .monitoring { fill: #fff3cd; stroke: #ffc107; stroke-width: 2; }
      .text { font-family: Arial, sans-serif; font-size: 14px; fill: #2c3e50; }
      .text-white { font-family: Arial, sans-serif; font-size: 14px; fill: #ffffff; font-weight: bold; }
      .text-small { font-family: Arial, sans-serif; font-size: 11px; fill: #555; }
      .text-header { font-family: Arial, sans-serif; font-size: 16px; fill: #ffffff; font-weight: bold; }
      .arrow { stroke: #2c3e50; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .webhook-arrow { stroke: #e74c3c; stroke-width: 2; fill: none; marker-end: url(#arrowhead-red); stroke-dasharray: 5,5; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2c3e50" />
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#e74c3c" />
    </marker>
  </defs>

  <!-- Developer Workstation Section -->
  <rect x="50" y="20" width="1100" height="150" class="box" rx="5"/>
  <rect x="50" y="20" width="1100" height="35" class="header-box" rx="5"/>
  <text x="600" y="43" class="text-header" text-anchor="middle">DEVELOPER WORKSTATION</text>
  
  <!-- IDE -->
  <rect x="150" y="80" width="180" height="70" class="component" rx="5"/>
  <text x="240" y="110" class="text" text-anchor="middle" font-weight="bold">IDE</text>
  <text x="240" y="130" class="text-small" text-anchor="middle">(VS Code)</text>
  
  <!-- Git Local -->
  <rect x="410" y="80" width="180" height="70" class="component" rx="5"/>
  <text x="500" y="110" class="text" text-anchor="middle" font-weight="bold">Git</text>
  <text x="500" y="130" class="text-small" text-anchor="middle">(Local)</text>
  
  <!-- GitHub -->
  <rect x="670" y="80" width="180" height="70" class="component" rx="5"/>
  <text x="760" y="110" class="text" text-anchor="middle" font-weight="bold">GitHub</text>
  <text x="760" y="130" class="text-small" text-anchor="middle">(Remote Repo)</text>
  
  <!-- Arrows between workstation components -->
  <path d="M 330 115 L 410 115" class="arrow"/>
  <path d="M 590 115 L 670 115" class="arrow"/>

  <!-- Webhook arrow -->
  <path d="M 760 150 L 760 205" class="webhook-arrow"/>
  <text x="780" y="180" class="text-small" fill="#e74c3c">Webhook</text>

  <!-- AWS EC2 Instance -->
  <rect x="50" y="210" width="1100" height="950" class="box" rx="5"/>
  <rect x="50" y="210" width="1100" height="35" class="header-box" rx="5"/>
  <text x="600" y="233" class="text-header" text-anchor="middle">AWS EC2 INSTANCE (t2.medium)</text>

  <!-- Jenkins CI/CD Server -->
  <rect x="100" y="270" width="1000" height="200" class="container-box" rx="5"/>
  <rect x="100" y="270" width="1000" height="30" style="fill: #2ecc71; stroke: #27ae60; stroke-width: 2;" rx="5"/>
  <text x="600" y="290" class="text-white" text-anchor="middle">JENKINS CI/CD SERVER</text>
  
  <!-- Build -->
  <rect x="200" y="320" width="180" height="70" class="component" rx="5"/>
  <text x="290" y="345" class="text" text-anchor="middle" font-weight="bold">Build</text>
  <text x="290" y="365" class="text-small" text-anchor="middle">(Maven)</text>
  
  <!-- Test -->
  <rect x="460" y="320" width="180" height="70" class="component" rx="5"/>
  <text x="550" y="345" class="text" text-anchor="middle" font-weight="bold">Test</text>
  <text x="550" y="365" class="text-small" text-anchor="middle">(JUnit)</text>
  
  <!-- Deploy -->
  <rect x="720" y="320" width="180" height="70" class="component" rx="5"/>
  <text x="810" y="345" class="text" text-anchor="middle" font-weight="bold">Deploy</text>
  <text x="810" y="365" class="text-small" text-anchor="middle">(Docker)</text>
  
  <!-- Pipeline arrows -->
  <path d="M 380 355 L 460 355" class="arrow"/>
  <path d="M 640 355 L 720 355" class="arrow"/>
  <path d="M 810 390 L 810 510" class="arrow"/>

  <!-- Docker Compose Stack -->
  <rect x="100" y="510" width="1000" height="440" class="container-box" rx="5"/>
  <rect x="100" y="510" width="1000" height="30" style="fill: #9b59b6; stroke: #8e44ad; stroke-width: 2;" rx="5"/>
  <text x="600" y="530" class="text-white" text-anchor="middle">DOCKER COMPOSE STACK</text>

  <!-- Top Row: Application, Prometheus, Grafana -->
  <rect x="150" y="570" width="200" height="90" class="component" rx="5"/>
  <text x="250" y="600" class="text" text-anchor="middle" font-weight="bold">Application</text>
  <text x="250" y="620" class="text" text-anchor="middle" font-weight="bold">Container</text>
  <text x="250" y="640" class="text-small" text-anchor="middle">(Tomcat)</text>
  
  <rect x="450" y="570" width="200" height="90" class="monitoring" rx="5"/>
  <text x="550" y="600" class="text" text-anchor="middle" font-weight="bold">Prometheus</text>
  <text x="550" y="620" class="text-small" text-anchor="middle">(Metrics)</text>
  
  <rect x="750" y="570" width="200" height="90" class="monitoring" rx="5"/>
  <text x="850" y="600" class="text" text-anchor="middle" font-weight="bold">Grafana</text>
  <text x="850" y="620" class="text-small" text-anchor="middle">(Dashboard)</text>

  <!-- Bottom Row: cAdvisor, Node Exporter, Network -->
  <rect x="150" y="700" width="200" height="90" class="monitoring" rx="5"/>
  <text x="250" y="725" class="text" text-anchor="middle" font-weight="bold">cAdvisor</text>
  <text x="250" y="745" class="text-small" text-anchor="middle">(Container</text>
  <text x="250" y="762" class="text-small" text-anchor="middle">Metrics)</text>
  
  <rect x="450" y="700" width="200" height="90" class="monitoring" rx="5"/>
  <text x="550" y="725" class="text" text-anchor="middle" font-weight="bold">Node</text>
  <text x="550" y="745" class="text" text-anchor="middle" font-weight="bold">Exporter</text>
  <text x="550" y="762" class="text-small" text-anchor="middle">(System)</text>
  
  <rect x="750" y="700" width="200" height="90" class="monitoring" rx="5"/>
  <text x="850" y="735" class="text" text-anchor="middle" font-weight="bold">Shared</text>
  <text x="850" y="755" class="text" text-anchor="middle" font-weight="bold">Network</text>

  <!-- Metrics flow arrows -->
  <path d="M 250 660 L 250 700" class="arrow"/>
  <path d="M 350 745 L 450 745" class="arrow"/>
  <path d="M 550 700 L 550 660" class="arrow"/>
  <path d="M 250 700 L 520 620" class="arrow"/>
  <path d="M 550 700 L 550 660" class="arrow"/>

  <!-- Port Mappings Box -->
  <rect x="150" y="830" width="800" height="100" style="fill: #fff; stroke: #95a5a6; stroke-width: 1;" rx="5"/>
  <text x="160" y="850" class="text" font-weight="bold">Port Mappings:</text>
  <text x="170" y="870" class="text-small">├─ 80    : Application (HTTP)</text>
  <text x="170" y="887" class="text-small">├─ 8080  : Jenkins UI</text>
  <text x="170" y="904" class="text-small">├─ 3000  : Grafana Dashboard</text>
  
  <text x="470" y="870" class="text-small">├─ 9090  : Prometheus UI</text>
  <text x="470" y="887" class="text-small">├─ 8081  : cAdvisor UI</text>
  <text x="470" y="904" class="text-small">└─ 9100  : Node Exporter Metrics</text>

  <!-- Arrow to End Users -->
  <path d="M 600 950 L 600 1180" class="arrow"/>

  <!-- End Users Section -->
  <rect x="50" y="1180" width="1100" height="150" class="box" rx="5"/>
  <rect x="50" y="1180" width="1100" height="35" class="header-box" rx="5"/>
  <text x="600" y="1203" class="text-header" text-anchor="middle">END USERS</text>
  
  <!-- Browser -->
  <rect x="150" y="1240" width="180" height="70" class="component" rx="5"/>
  <text x="240" y="1270" class="text" text-anchor="middle" font-weight="bold">Browser</text>
  <text x="240" y="1290" class="text-small" text-anchor="middle">(Chrome)</text>
  
  <!-- Mobile -->
  <rect x="410" y="1240" width="180" height="70" class="component" rx="5"/>
  <text x="500" y="1270" class="text" text-anchor="middle" font-weight="bold">Mobile</text>
  <text x="500" y="1290" class="text-small" text-anchor="middle">Devices</text>
  
  <!-- Admins -->
  <rect x="670" y="1240" width="180" height="70" class="component" rx="5"/>
  <text x="760" y="1270" class="text" text-anchor="middle" font-weight="bold">Admins</text>
  <text x="760" y="1290" class="text-small" text-anchor="middle">(Monitoring)</text>
  
  <!-- Arrows between end user components -->
  <path d="M 330 1275 L 410 1275" class="arrow"/>
  <path d="M 590 1275 L 670 1275" class="arrow"/>
</svg>
