<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Define styles -->
  <defs>
    <style>
      .gateway-box { fill: #9b59b6; stroke: #8e44ad; stroke-width: 3; }
      .service-box { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .text-white { font-family: Arial, sans-serif; font-size: 16px; fill: #ffffff; font-weight: bold; text-anchor: middle; }
      .text-title { font-family: Arial, sans-serif; font-size: 24px; fill: #2c3e50; font-weight: bold; text-anchor: middle; }
      .line { stroke: #34495e; stroke-width: 3; fill: none; }
      .arrow { stroke: #34495e; stroke-width: 3; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#34495e" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="600" y="50" class="text-title">Proposed Microservices Architecture</text>

  <!-- API Gateway -->
  <rect x="350" y="100" width="500" height="100" class="gateway-box" rx="10"/>
  <text x="600" y="155" class="text-white" font-size="20">API Gateway (Kong)</text>

  <!-- Main vertical line from gateway -->
  <line x1="600" y1="200" x2="600" y2="280" class="line"/>

  <!-- Horizontal distribution line -->
  <line x1="140" y1="280" x2="1060" y2="280" class="line"/>

  <!-- Vertical lines to services -->
  <path d="M 180 280 L 180 350" class="arrow"/>
  <path d="M 370 280 L 370 350" class="arrow"/>
  <path d="M 600 280 L 600 350" class="arrow"/>
  <path d="M 830 280 L 830 350" class="arrow"/>
  <path d="M 1020 280 L 1020 350" class="arrow"/>

  <!-- Service 1: User Service -->
  <rect x="100" y="350" width="160" height="120" class="service-box" rx="10"/>
  <text x="180" y="400" class="text-white">User</text>
  <text x="180" y="425" class="text-white">Service</text>

  <!-- Service 2: Course Service -->
  <rect x="290" y="350" width="160" height="120" class="service-box" rx="10"/>
  <text x="370" y="400" class="text-white">Course</text>
  <text x="370" y="425" class="text-white">Service</text>

  <!-- Service 3: Content Service -->
  <rect x="520" y="350" width="160" height="120" class="service-box" rx="10"/>
  <text x="600" y="400" class="text-white">Content</text>
  <text x="600" y="425" class="text-white">Service</text>

  <!-- Service 4: Progress Service -->
  <rect x="750" y="350" width="160" height="120" class="service-box" rx="10"/>
  <text x="830" y="400" class="text-white">Progress</text>
  <text x="830" y="425" class="text-white">Service</text>

  <!-- Service 5: Analytics Service -->
  <rect x="940" y="350" width="160" height="120" class="service-box" rx="10"/>
  <text x="1020" y="400" class="text-white">Analytics</text>
  <text x="1020" y="425" class="text-white">Service</text>

  <!-- Border around entire architecture -->
  <rect x="50" y="80" width="1100" height="440" fill="none" stroke="#95a5a6" stroke-width="2" stroke-dasharray="10,5" rx="15"/>
</svg>