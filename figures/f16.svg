<svg viewBox="0 0 1100 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1100" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="550" y="40" text-anchor="middle" font-size="28" font-weight="bold" fill="#2c3e50">CI/CD Workflow</text>
  
  <!-- GitHub -->
  <rect x="50" y="150" width="160" height="100" fill="#24292e" rx="8" stroke="#000" stroke-width="2"/>
  <text x="130" y="190" text-anchor="middle" fill="white" font-size="20" font-weight="bold">GitHub</text>
  <text x="130" y="215" text-anchor="middle" fill="#6cc644" font-size="14">Repository</text>
  
  <!-- Arrow 1 -->
  <path d="M 210 200 L 280 200" stroke="#34495e" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="245" y="190" text-anchor="middle" fill="#34495e" font-size="13" font-weight="bold">Push</text>
  
  <!-- GitHub Actions -->
  <rect x="280" y="150" width="180" height="100" fill="#2088ff" rx="8" stroke="#000" stroke-width="2"/>
  <text x="370" y="185" text-anchor="middle" fill="white" font-size="20" font-weight="bold">GitHub Actions</text>
  <text x="370" y="210" text-anchor="middle" fill="white" font-size="13">Build</text>
  <text x="370" y="228" text-anchor="middle" fill="white" font-size="13">Test</text>
  
  <!-- Arrow 2 -->
  <path d="M 460 200 L 530 200" stroke="#34495e" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="495" y="190" text-anchor="middle" fill="#34495e" font-size="13" font-weight="bold">Deploy</text>
  
  <!-- Docker + EC2 -->
  <rect x="530" y="150" width="160" height="100" fill="#ff9900" rx="8" stroke="#000" stroke-width="2"/>
  <text x="610" y="185" text-anchor="middle" fill="white" font-size="20" font-weight="bold">AWS EC2</text>
  <text x="610" y="210" text-anchor="middle" fill="white" font-size="13">Docker</text>
  <text x="610" y="228" text-anchor="middle" fill="white" font-size="13">Container</text>
  
  <!-- Arrow 3 -->
  <path d="M 690 200 L 760 200" stroke="#34495e" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="725" y="190" text-anchor="middle" fill="#34495e" font-size="13" font-weight="bold">Monitor</text>
  
  <!-- Monitoring -->
  <rect x="760" y="150" width="180" height="100" fill="#e74c3c" rx="8" stroke="#000" stroke-width="2"/>
  <text x="850" y="182" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Monitoring</text>
  <text x="850" y="205" text-anchor="middle" fill="white" font-size="13">Prometheus</text>
  <text x="850" y="223" text-anchor="middle" fill="white" font-size="13">Grafana</text>
  <text x="850" y="241" text-anchor="middle" fill="white" font-size="13">Nagios</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="10" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#34495e"/>
    </marker>
  </defs>
  
  <!-- Step Numbers -->
  <circle cx="130" cy="130" r="18" fill="#3498db" stroke="#fff" stroke-width="2"/>
  <text x="130" y="137" text-anchor="middle" fill="white" font-size="16" font-weight="bold">1</text>
  
  <circle cx="370" cy="130" r="18" fill="#3498db" stroke="#fff" stroke-width="2"/>
  <text x="370" y="137" text-anchor="middle" fill="white" font-size="16" font-weight="bold">2</text>
  
  <circle cx="610" cy="130" r="18" fill="#3498db" stroke="#fff" stroke-width="2"/>
  <text x="610" y="137" text-anchor="middle" fill="white" font-size="16" font-weight="bold">3</text>
  
  <circle cx="850" cy="130" r="18" fill="#3498db" stroke="#fff" stroke-width="2"/>
  <text x="850" y="137" text-anchor="middle" fill="white" font-size="16" font-weight="bold">4</text>
</svg>