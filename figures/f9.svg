<svg viewBox="0 0 1400 1100" xmlns="http://www.w3.org/2000/svg">
  <!-- Define styles -->
  <defs>
    <style>
      .system-boundary { fill: none; stroke: #2c3e50; stroke-width: 3; stroke-dasharray: 10,5; }
      .actor { fill: none; stroke: #2c3e50; stroke-width: 2; }
      .use-case { fill: #e8f4f8; stroke: #3498db; stroke-width: 2; }
      .association { stroke: #7f8c8d; stroke-width: 2; fill: none; }
      .include { stroke: #27ae60; stroke-width: 2; fill: none; stroke-dasharray: 5,5; marker-end: url(#arrowhead-include); }
      .extend { stroke: #e74c3c; stroke-width: 2; fill: none; stroke-dasharray: 5,5; marker-end: url(#arrowhead-extend); }
      .text { font-family: Arial, sans-serif; font-size: 13px; fill: #2c3e50; font-weight: bold; text-anchor: middle; }
      .text-small { font-family: Arial, sans-serif; font-size: 11px; fill: #2c3e50; text-anchor: middle; }
      .text-title { font-family: Arial, sans-serif; font-size: 24px; fill: #2c3e50; font-weight: bold; text-anchor: middle; }
      .text-label { font-family: Arial, sans-serif; font-size: 10px; fill: #27ae60; font-style: italic; }
      .text-extend { font-family: Arial, sans-serif; font-size: 10px; fill: #e74c3c; font-style: italic; }
    </style>
    <marker id="arrowhead-include" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#27ae60" />
    </marker>
    <marker id="arrowhead-extend" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#e74c3c" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="700" y="40" class="text-title">CI/CD Pipeline System - Use Case Diagram</text>

  <!-- System Boundary -->
  <rect x="300" y="80" width="900" height="950" class="system-boundary" rx="20"/>
  <text x="750" y="110" class="text" font-size="18">CI/CD Pipeline System</text>

  <!-- ACTORS -->
  
  <!-- Developer (Left) -->
  <g transform="translate(150, 250)">
    <circle cx="0" cy="0" r="25" class="actor"/>
    <line x1="0" y1="25" x2="0" y2="70" class="actor"/>
    <line x1="0" y1="40" x2="-25" y2="60" class="actor"/>
    <line x1="0" y1="40" x2="25" y2="60" class="actor"/>
    <line x1="0" y1="70" x2="-20" y2="100" class="actor"/>
    <line x1="0" y1="70" x2="20" y2="100" class="actor"/>
    <text x="0" y="125" class="text">Developer</text>
  </g>

  <!-- DevOps Engineer (Left Bottom) -->
  <g transform="translate(150, 600)">
    <circle cx="0" cy="0" r="25" class="actor"/>
    <line x1="0" y1="25" x2="0" y2="70" class="actor"/>
    <line x1="0" y1="40" x2="-25" y2="60" class="actor"/>
    <line x1="0" y1="40" x2="25" y2="60" class="actor"/>
    <line x1="0" y1="70" x2="-20" y2="100" class="actor"/>
    <line x1="0" y1="70" x2="20" y2="100" class="actor"/>
    <text x="0" y="125" class="text">DevOps</text>
    <text x="0" y="140" class="text">Engineer</text>
  </g>

  <!-- System Administrator (Right) -->
  <g transform="translate(1250, 400)">
    <circle cx="0" cy="0" r="25" class="actor"/>
    <line x1="0" y1="25" x2="0" y2="70" class="actor"/>
    <line x1="0" y1="40" x2="-25" y2="60" class="actor"/>
    <line x1="0" y1="40" x2="25" y2="60" class="actor"/>
    <line x1="0" y1="70" x2="-20" y2="100" class="actor"/>
    <line x1="0" y1="70" x2="20" y2="100" class="actor"/>
    <text x="0" y="125" class="text">System</text>
    <text x="0" y="140" class="text">Administrator</text>
  </g>

  <!-- USE CASES -->

  <!-- UC1: Code Commit and Automated Deployment -->
  <ellipse cx="550" cy="200" rx="120" ry="50" class="use-case"/>
  <text x="550" y="195" class="text">Code Commit</text>
  <text x="550" y="210" class="text">and Automated</text>
  <text x="550" y="225" class="text">Deployment</text>

  <!-- UC2: Monitor System Health -->
  <ellipse cx="950" cy="400" rx="110" ry="45" class="use-case"/>
  <text x="950" y="395" class="text">Monitor System</text>
  <text x="950" y="415" class="text">Health</text>

  <!-- UC3: Configure CI/CD Pipeline -->
  <ellipse cx="550" cy="550" rx="110" ry="45" class="use-case"/>
  <text x="550" y="545" class="text">Configure CI/CD</text>
  <text x="550" y="565" class="text">Pipeline</text>

  <!-- UC4: Rollback Failed Deployment -->
  <ellipse cx="550" cy="680" rx="110" ry="45" class="use-case"/>
  <text x="550" y="675" class="text">Rollback Failed</text>
  <text x="550" y="695" class="text">Deployment</text>

  <!-- UC5: View Deployment History -->
  <ellipse cx="550" cy="380" rx="110" ry="45" class="use-case"/>
  <text x="550" y="375" class="text">View Deployment</text>
  <text x="550" y="395" class="text">History</text>

  <!-- UC6: Setup Monitoring Dashboards -->
  <ellipse cx="750" cy="550" rx="110" ry="45" class="use-case"/>
  <text x="750" y="540" class="text">Setup Monitoring</text>
  <text x="750" y="555" class="text">Dashboards</text>

  <!-- Secondary Use Cases (Extensions) -->
  
  <!-- Build Application -->
  <ellipse cx="850" cy="200" rx="85" ry="35" class="use-case" fill="#fff9e6"/>
  <text x="850" y="195" class="text-small">Build</text>
  <text x="850" y="210" class="text-small">Application</text>

  <!-- Run Tests -->
  <ellipse cx="850" cy="280" rx="85" ry="35" class="use-case" fill="#fff9e6"/>
  <text x="850" y="275" class="text-small">Run</text>
  <text x="850" y="290" class="text-small">Tests</text>

  <!-- Create Docker Image -->
  <ellipse cx="750" cy="150" rx="85" ry="35" class="use-case" fill="#fff9e6"/>
  <text x="750" y="145" class="text-small">Create Docker</text>
  <text x="750" y="160" class="text-small">Image</text>

  <!-- Validate Health -->
  <ellipse cx="750" cy="240" rx="85" ry="35" class="use-case" fill="#fff9e6"/>
  <text x="750" y="235" class="text-small">Validate</text>
  <text x="750" y="250" class="text-small">Health</text>

  <!-- View Metrics -->
  <ellipse cx="950" cy="500" rx="85" ry="35" class="use-case" fill="#fff9e6"/>
  <text x="950" y="495" class="text-small">View</text>
  <text x="950" y="510" class="text-small">Metrics</text>

  <!-- Configure Alerts -->
  <ellipse cx="1050" cy="350" rx="85" ry="35" class="use-case" fill="#fff9e6"/>
  <text x="1050" y="345" class="text-small">Configure</text>
  <text x="1050" y="360" class="text-small">Alerts</text>

  <!-- ASSOCIATIONS -->

  <!-- Developer associations -->
  <line x1="200" y1="280" x2="430" y2="200" class="association"/>
  <line x1="200" y1="320" x2="440" y2="380" class="association"/>

  <!-- DevOps Engineer associations -->
  <line x1="200" y1="600" x2="440" y2="550" class="association"/>
  <line x1="200" y1="620" x2="440" y2="680" class="association"/>
  <line x1="200" y1="590" x2="440" y2="380" class="association"/>
  <line x1="200" y1="640" x2="640" y2="550" class="association"/>

  <!-- System Administrator associations -->
  <line x1="1200" y1="420" x2="1060" y2="410" class="association"/>

  <!-- INCLUDE relationships -->
  
  <!-- Code Commit includes Build -->
  <line x1="670" y1="200" x2="765" y2="200" class="include"/>
  <text x="720" y="195" class="text-label">&lt;&lt;include&gt;&gt;</text>

  <!-- Code Commit includes Run Tests -->
  <line x1="640" y1="230" x2="775" y2="265" class="include"/>
  <text x="700" y="250" class="text-label">&lt;&lt;include&gt;&gt;</text>

  <!-- Code Commit includes Create Docker Image -->
  <line x1="620" y1="170" x2="680" y2="160" class="include"/>
  <text x="650" y="160" class="text-label">&lt;&lt;include&gt;&gt;</text>

  <!-- Code Commit includes Validate Health -->
  <line x1="630" y1="220" x2="680" y2="230" class="include"/>
  <text x="655" y="220" class="text-label">&lt;&lt;include&gt;&gt;</text>

  <!-- Monitor Health includes View Metrics -->
  <line x1="950" y1="445" x2="950" y2="465" class="include"/>
  <text x="980" y="455" class="text-label">&lt;&lt;include&gt;&gt;</text>

  <!-- Monitor Health includes Configure Alerts -->
  <line x1="990" y1="380" x2="1015" y2="365" class="include"/>
  <text x="1005" y="368" class="text-label">&lt;&lt;include&gt;&gt;</text>

  <!-- EXTEND relationships -->
  
  <!-- Rollback extends Code Commit -->
  <line x1="550" y1="635" x2="550" y2="250" class="extend"/>
  <text x="580" y="440" class="text-extend">&lt;&lt;extend&gt;&gt;</text>

  <!-- Legend -->
  <rect x="320" y="870" width="860" height="140" fill="#f8f9fa" stroke="#95a5a6" stroke-width="2" rx="10"/>
  <text x="340" y="895" class="text" text-anchor="start" font-size="16">Legend:</text>
  
  <!-- Actor symbol -->
  <g transform="translate(370, 930)">
    <circle cx="0" cy="0" r="12" class="actor"/>
    <line x1="0" y1="12" x2="0" y2="35" class="actor"/>
    <line x1="0" y1="20" x2="-12" y2="30" class="actor"/>
    <line x1="0" y1="20" x2="12" y2="30" class="actor"/>
    <line x1="0" y1="35" x2="-10" y2="50" class="actor"/>
    <line x1="0" y1="35" x2="10" y2="50" class="actor"/>
  </g>
  <text x="420" y="970" class="text-small" text-anchor="start">Actor</text>

  <!-- Use Case -->
  <ellipse cx="540" cy="950" rx="60" ry="25" class="use-case"/>
  <text x="540" y="955" class="text-small">Use Case</text>
  <text x="630" y="970" class="text-small" text-anchor="start">Primary Use Case</text>

  <!-- Association -->
  <line x1="740" y1="950" x2="840" y2="950" class="association"/>
  <text x="870" y="955" class="text-small" text-anchor="start">Association</text>

  <!-- Include -->
  <line x1="1000" y1="930" x2="1070" y2="930" class="include"/>
  <text x="1090" y="935" class="text-label" text-anchor="start">&lt;&lt;include&gt;&gt;</text>

  <!-- Extend -->
  <line x1="1000" y1="970" x2="1070" y2="970" class="extend"/>
  <text x="1090" y="975" class="text-extend" text-anchor="start">&lt;&lt;extend&gt;&gt;</text>

  <!-- System Boundary note -->
  <line x1="320" y1="920" x2="380" y2="920" stroke="#2c3e50" stroke-width="2" stroke-dasharray="10,5" fill="none"/>
  <text x="400" y="925" class="text-small" text-anchor="start">System Boundary</text>
</svg>