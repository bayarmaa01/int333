<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaling Timeline</title>
    <style>
        body {
            font-family: 'Calibri', Arial, sans-serif;
            padding: 20px;
            background: white;
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 16pt;
            color: #2c3e50;
        }

        .section {
            margin-bottom: 40px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11pt;
            margin-bottom: 30px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
            vertical-align: top;
        }

        th {
            background-color: #2c3e50;
            color: white;
            font-weight: bold;
        }

        .stage-current {
            background-color: #d4edda;
        }

        .stage-phase {
            background-color: #fff3cd;
        }

        .stage-future {
            background-color: #cce5ff;
        }

        h4 {
            font-size: 14pt;
            color: #2c3e50;
            margin-bottom: 15px;
            margin-top: 30px;
        }

        .triggers-container {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }

        .trigger-box {
            flex: 1;
            border: 2px solid #2c3e50;
            border-radius: 8px;
            padding: 15px;
        }

        .trigger-box h5 {
            font-size: 13pt;
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 2px solid #3498db;
            padding-bottom: 8px;
        }

        .trigger-item {
            padding: 8px 0;
            border-left: 3px solid #3498db;
            padding-left: 15px;
            margin-bottom: 10px;
            font-size: 11pt;
        }

        .horizontal-triggers {
            background-color: #e3f2fd;
        }

        .vertical-triggers {
            background-color: #fff3e0;
        }

        .tree-symbol {
            color: #95a5a6;
            font-weight: bold;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="section">
        <h3>Table 9.1: Scaling Timeline</h3>
        
        <table>
            <thead>
                <tr>
                    <th style="width: 15%;">Stage</th>
                    <th style="width: 20%;">User Base</th>
                    <th style="width: 35%;">Infrastructure</th>
                    <th style="width: 15%;">Estimated Cost</th>
                    <th style="width: 15%;">Timeline</th>
                </tr>
            </thead>
            <tbody>
                <tr class="stage-current">
                    <td><strong>Current</strong></td>
                    <td>1-100 users</td>
                    <td>1x t2.medium EC2, Docker Compose</td>
                    <td>$5/month</td>
                    <td>Now</td>
                </tr>
                <tr class="stage-phase">
                    <td><strong>Phase 1</strong></td>
                    <td>100-500 users</td>
                    <td>1x t2.large EC2, Optimized Docker Compose</td>
                    <td>$20/month</td>
                    <td>Month 3</td>
                </tr>
                <tr class="stage-phase">
                    <td><strong>Phase 2</strong></td>
                    <td>500-2,000 users</td>
                    <td>2x t2.large EC2 + Load Balancer</td>
                    <td>$60/month</td>
                    <td>Month 6</td>
                </tr>
                <tr class="stage-future">
                    <td><strong>Phase 3</strong></td>
                    <td>2,000-10,000 users</td>
                    <td>EKS cluster (3 nodes t3.medium)</td>
                    <td>$150/month</td>
                    <td>Month 12</td>
                </tr>
                <tr class="stage-future">
                    <td><strong>Phase 4</strong></td>
                    <td>10,000+ users</td>
                    <td>Multi-region EKS, CDN, RDS</td>
                    <td>$500+/month</td>
                    <td>Month 18+</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="section">
        <h4>Scaling Triggers</h4>
        
        <div class="triggers-container">
            <div class="trigger-box horizontal-triggers">
                <h5>Horizontal Scaling Triggers</h5>
                <div class="trigger-item">
                    <span class="tree-symbol">├──</span>CPU utilization > 70% for 10 minutes
                </div>
                <div class="trigger-item">
                    <span class="tree-symbol">├──</span>Memory utilization > 80% for 5 minutes
                </div>
                <div class="trigger-item">
                    <span class="tree-symbol">├──</span>Response time > 1 second (95th percentile)
                </div>
                <div class="trigger-item">
                    <span class="tree-symbol">├──</span>Error rate > 1%
                </div>
                <div class="trigger-item">
                    <span class="tree-symbol">└──</span>Concurrent connections > 80% capacity
                </div>
            </div>

            <div class="trigger-box vertical-triggers">
                <h5>Vertical Scaling Considerations</h5>
                <div class="trigger-item">
                    <span class="tree-symbol">├──</span>Database queries slowing down
                </div>
                <div class="trigger-item">
                    <span class="tree-symbol">├──</span>Memory-intensive operations
                </div>
                <div class="trigger-item">
                    <span class="tree-symbol">├──</span>Large file processing
                </div>
                <div class="trigger-item">
                    <span class="tree-symbol">└──</span>Complex calculations
                </div>
            </div>
        </div>
    </div>
</body>
</html>