<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Learning Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        
        .status {
            background: #10b981;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            display: inline-block;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .info {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .info-item {
            margin: 10px 0;
            color: #374151;
        }
        
        .btn {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ“ Learning Platform</h1>
        <p class="subtitle">Automated CI/CD Pipeline Project</p>
        
        <div class="status">
            âœ“ System Online
        </div>
        
        <div class="info">
            <div class="info-item"><strong>Version:</strong> 1.0.0</div>
            <div class="info-item"><strong>Deployed via:</strong> Jenkins CI/CD</div>
            <div class="info-item"><strong>Container:</strong> Docker</div>
            <div class="info-item"><strong>Cloud:</strong> AWS EC2</div>
        </div>
        
        <button class="btn" onclick="checkHealth()">Check Health Status</button>
        
        <div id="healthStatus" style="margin-top: 20px; display: none;">
            <pre id="healthData" style="background: #1f2937; color: #10b981; padding: 15px; border-radius: 10px; text-align: left; overflow-x: auto;"></pre>
        </div>
    </div>
    
    <script>
        function checkHealth() {
            fetch('/learning-platform/api/health')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('healthStatus').style.display = 'block';
                    document.getElementById('healthData').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('healthStatus').style.display = 'block';
                    document.getElementById('healthData').textContent = 'Error: ' + error.message;
                });
        }
    </script>
</body>
</html>
